<div class="allCoursesContainer">
  <h2>All Biology Courses</h2>

  <div class="filterOptionsContainer">
    <button>
      <span class="material-icons">filter_list</span>
      Filter
    </button>

    <select>
      <option>Sort</option>
      <option>Most Popular</option>
      <option>Highest Rate</option>
      <option>Newest</option>
    </select>
  </div>

  <div class="contentContainer">
    <div class="filterContainer">

      <div>
        <mat-accordion>
          <mat-expansion-panel (opened)="true" (closed)="false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Rating
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

      <div>
        <mat-accordion>
          <mat-expansion-panel (opened)="true" (closed)="false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Video Duration
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

      <div>
        <mat-accordion>
          <mat-expansion-panel (opened)="true" (closed)="false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Self aware panel
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

      <div>
        <mat-accordion>
          <mat-expansion-panel (opened)="true" (closed)="false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Self aware panel
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

    </div>
    <div class="coursesBlockContainer">

      <div class="courseBlockContainer" *ngFor="let item of this.courseStore.Courses">
        <div class="imageContainer">
          <img src="{{ item.courseImageUrl }}">
        </div>

        <div class="descriptionContainer">
          <h2>{{ item.title }}</h2>
          <p>{{ item.subtitle }}</p>
          <p>{{ item?.createdBy?.displayName }}</p>

          <div class="ratingContainer">
            <bar-rating [(rate)]="rate" [max]="5" [showText]="false" [titles]="['Bad', 'Mediocre' , 'Good', 'Excellent', 'Awesome']"></bar-rating>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
