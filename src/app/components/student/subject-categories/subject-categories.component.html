<div class="subjectCategoryContainer">
  <h3>Top Categories</h3>

  <div class="swiperContainer">
    <swiper [config]="config">

      <div class="swiperContainer_block" *ngFor="let item of this.categoryStore.Categories" (click)="courseCategoryClicked(item.key)">
        <div class="imageContainer">
          <img src="{{ item.categoryImageUrl }}">
        </div>
        <p>{{ item.name }}</p>
      </div>

    </swiper>
  </div>
</div>
