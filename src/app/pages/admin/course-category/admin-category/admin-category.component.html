          <ng-container *ngIf="this.categoryStore.data.length != 0">
            <tr *ngFor="let item of this.categoryStore.data; let i=index;">
              <td [routerLink]="['/admin/course-subcategory/' + item.key]">{{ i + 1 }}</td>
              <td style="text-align: left;" [routerLink]="['/admin/course-subcategory/' + item.key]">{{ item?.name }}</td>
              <td style="text-align: left;" [routerLink]="['/admin/course-subcategory/' + item.key]">{{ item?.kh_name }}</td>
