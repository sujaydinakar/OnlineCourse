<h2 mat-dialog-title>
    Section {{ this.data?.index }}: {{ this.data?.sectionTitle }}
</h2>
<mat-dialog-content class="mat-typography">
    <div class="dateContainer">
        <p>Created Date: {{ this.data?.createdAt?.toDate() | date : 'medium' }}</p>
        <p>Updated Date: {{ this.data?.updatedAt?.toDate() | date : 'medium' }}</p>
    </div>

    <div class="blocksContainer">
        <div class="leftSideContainer">
            <div style="margin-top: 20px;">
                <p>Content:</p>
                <ol>
                    <li *ngFor="let item of this.data.elements">
                        <a>{{ item.elementTitle }}</a>
                    </li>
                    <li *ngIf="this.data.elements.length === 0">
                        No Content.
                    </li>
                </ol>
            </div>
        </div>
    
        <div class="rightSideContainer">
            <form [formGroup]="editSectionForm" class="addCategoryContainer" (ngSubmit)="onSubmit(editSectionForm.value)">
                <p style="margin-top: 20px;">Section Title</p>
                <input type="text" placeholder="section title" formControlName="sectionTitle"/>
        
                <p style="margin-top: 20px;">Section Objective</p>
                <quill-editor [styles]="{height: '200px'}" formControlName="sectionObjective"></quill-editor>

                <button type="button" class="btnCancel" (click)="btnCloseClicked()">Close</button>
                <button type="button" class="btnCancel" (click)="btnCancelClicked()">Cancel</button>
                <button type="submit" class="btnSave">Save</button>
            </form>
        </div>
    </div>
</mat-dialog-content>
