<h2 mat-dialog-title>Confirmation</h2>

<mat-dialog-content class="mat-typography">
  <p>Are you sure to continue?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="btnNoClicked()">No</button>
  <button mat-button [mat-dialog-close]="true" (click)="btnYesClicked()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
